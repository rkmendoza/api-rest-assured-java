# SonarCloud project identification
sonar.projectKey=rkmendoza_api-rest-assured-java
sonar.organization=rkmendoza

# Project metadata
sonar.projectName=api-rest-assured-java
sonar.projectVersion=1.0.0
sonar.projectDescription=API Testing Framework with REST Assured and Java

# Sources and binaries
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/**/*.jar
sonar.java.source=8
sonar.java.target=8

# âœ… COVERAGE CONFIGURATION - CLAVE
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports

# Exclusions
sonar.exclusions=**/test/**,**/*Test.java,**/stepdefinitions/**,**/runners/**,**/hooks/**
sonar.coverage.exclusions=**/test/**,**/*Test.java,**/stepdefinitions/**,**/runners/**,**/hooks/**,**/models/**

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true