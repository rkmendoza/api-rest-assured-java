name: Java 11 API QA Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # ejecución manual
  schedule:           # nightly run
    - cron: '0 2 * * *'  # cada día a las 02:00 UTC (ajustable)

jobs:
  # -------------------- 1️⃣ Build --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build project
        run: mvn clean compile

  # -------------------- 2️⃣ Smoke Tests --------------------
  smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Smoke Tests
        id: smoke
        run: mvn test -Dcucumber.options="--tags @smoke"

      - name: Generate Allure Report (Smoke)
        run: mvn allure:report

      - name: Upload Smoke Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: |
            target/allure-report/
            target/surefire-reports/

  # -------------------- 3️⃣ Regression Tests --------------------
  regression:
    runs-on: ubuntu-latest
    needs: smoke
    if: ${{ needs.smoke.result == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Regression Tests
        id: regression
        run: mvn test -Dcucumber.options="--tags @regression"

      - name: Generate Allure Report (Regression)
        run: mvn allure:report

      - name: Upload Regression Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-reports
          path: |
            target/allure-report/
            target/surefire-reports/

  # -------------------- 4️⃣ Coverage --------------------
  coverage:
    runs-on: ubuntu-latest
    needs: [smoke, regression]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Tests with JaCoCo
        run: mvn clean test -Djacoco.skip=false

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            target/site/jacoco/
            target/jacoco.exec

  # -------------------- 5️⃣ Telegram Notifications --------------------
  notify:
    runs-on: ubuntu-latest
    needs: [smoke, regression]
    if: always()
    steps:
      - name: Send Telegram Notification
        run: |
          SMOKE_STATUS="${{ needs.smoke.result }}"
          REG_STATUS="${{ needs.regression.result }}"

          # Extraer métricas reales de Regression
          TOTAL_TESTS="N/A"
          FAILED_TESTS="N/A"
          # Ajusta la ruta si tus XML se llaman diferente
          XML_FILE="target/surefire-reports/TEST-regression.xml"
          if [ -f $XML_FILE ]; then
            TOTAL_TESTS=$(xmllint --xpath "string(//testsuite/@tests)" $XML_FILE)
            FAILED_TESTS=$(xmllint --xpath "string(//testsuite/@failures)" $XML_FILE)
          fi

          # Link al Allure Report (artefacto de workflow)
          ALLURE_URL="https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts"

          MESSAGE="QA API Pipeline Results:
          Smoke: $SMOKE_STATUS
          Regression: $REG_STATUS
          Total Tests: $TOTAL_TESTS - Failed: $FAILED_TESTS
          Allure Report: $ALLURE_URL"

          echo "$MESSAGE"

          # Enviar mensaje a Telegram
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="$MESSAGE"

    # -------------------- 6️⃣ SonarCloud Analysis --------------------
  sonarcloud:
    runs-on: ubuntu-latest
    needs: coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache SonarCloud
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.JAVA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=rkmendoza_api-rest-assured-java \
            -Dsonar.organization=rkmendoza \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.coverage.exclusions=**/test/**,**/*Test.java,**/stepdefinitions/**,**/runners/**