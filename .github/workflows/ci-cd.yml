# -------------------- 5Ô∏è‚É£ Telegram Notifications --------------------
  notify:
    runs-on: ubuntu-latest
    needs: [smoke, regression]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Download Regression Artifacts
        uses: actions/download-artifact@v4
        with:
          name: regression-reports
          path: regression-artifacts

      - name: Debug regression-artifacts
        run: |
          echo "Mostrando contenido de regression-artifacts:"
          ls -R regression-artifacts

      - name: Calculate QA Metrics
        if: always()
        run: |
          JSON="regression-artifacts/target/cucumber-reports/cucumber.json"

          if [ ! -f "$JSON" ]; then
          echo "‚ùå cucumber.json not found"
          exit 1
          fi

          TOTAL=$(jq '[.[] | .elements[]
          | select(.keyword=="Scenario" or .keyword=="Scenario Outline")
          ] | length' "$JSON")

          FAILED=$(jq '[.[] | .elements[]
          | select(.keyword=="Scenario" or .keyword=="Scenario Outline")
          | select(any(.steps[].result.status; .=="failed"))
          ] | length' "$JSON")

          PASSED=$(jq '[.[] | .elements[]
          | select(.keyword=="Scenario" or .keyword=="Scenario Outline")
          | select(all(.steps[].result.status; .=="passed"))
          ] | length' "$JSON")

          echo "üìä QA Metrics"
          echo "Total  : $TOTAL"
          echo "Passed : $PASSED"
          echo "Failed : $FAILED"

      - name: Send Telegram Notification
        run: |
          SMOKE_STATUS="${{ needs.smoke.result }}"
          REG_STATUS="${{ needs.regression.result }}"

          ALLURE_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          MESSAGE="QA API Pipeline Results:
          Smoke: $SMOKE_STATUS
          Regression: $REG_STATUS
          Total Tests: $TOTAL
          Total Passed: $PASSED
          Total Failed: $FAILED
          Allure Report: $ALLURE_URL"

          echo "$MESSAGE"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=$MESSAGE"


# -------------------- 6Ô∏è‚É£ SonarCloud Analysis --------------------
  sonarcloud:
    runs-on: ubuntu-latest
    needs: coverage
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache SonarCloud
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.JAVA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=rkmendoza_api-rest-assured-java \
            -Dsonar.organization=rkmendoza \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.coverage.exclusions=**/test/**,**/*Test.java,**/stepdefinitions/**,**/runners/**
