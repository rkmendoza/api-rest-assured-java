name: Java 11 API QA Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # ejecuci√≥n manual
  schedule:           # nightly run
    - cron: '0 2 * * *'  # cada d√≠a a las 02:00 UTC (ajustable)

jobs:
  # -------------------- 1Ô∏è‚É£ Build --------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build project
        run: mvn clean compile

  # -------------------- 2Ô∏è‚É£ Smoke Tests --------------------
  smoke:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Smoke Tests
        id: smoke
        run: mvn test -Dcucumber.options="--tags @smoke"

      - name: Generate Allure Report (Smoke)
        run: mvn allure:report

      - name: Upload Smoke Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-reports
          path: |
            target/allure-report/
            target/surefire-reports/

  # -------------------- 3Ô∏è‚É£ Regression Tests --------------------
  regression:
    runs-on: ubuntu-latest
    needs: smoke
    if: ${{ needs.smoke.result == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Regression Tests
        id: regression
        run: mvn test -Dcucumber.options="--tags @regression"

      - name: Generate Allure Report (Regression)
        run: mvn allure:report

      - name: Upload Regression Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-reports
          path: |
            target/allure-report/
            target/surefire-reports/

  # -------------------- 4Ô∏è‚É£ Coverage --------------------
  coverage:
    runs-on: ubuntu-latest
    needs: [smoke, regression]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Run Tests with JaCoCo
        run: mvn clean test -Djacoco.skip=false

      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            target/site/jacoco/
            target/jacoco.exec

