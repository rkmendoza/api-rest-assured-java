name: Java 11 API Tests CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permite ejecución manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests WITH JaCoCo
        run: |
          mvn clean test -Djacoco.skip=false

      - name: Generate JaCoCo report
        run: |
          mvn jacoco:report

      - name: Verify JaCoCo files exist
        run: |
          echo "=== Verifying JaCoCo files ==="
          ls -la target/ | grep jacoco || true
          ls -la target/site/jacoco/ 2>/dev/null || echo "No jacoco directory"
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "✅ jacoco.xml EXISTS"
          else
            echo "❌ jacoco.xml MISSING"
          fi
          if [ -f target/jacoco.exec ]; then
            echo "✅ jacoco.exec EXISTS"
          else
            echo "❌ jacoco.exec MISSING"
          fi

      - name: Generate Allure Report
        run: |
          mvn allure:report

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            api-rest-assured-java/target/allure-report/
            api-rest-assured-java/target/surefire-reports/
            api-rest-assured-java/target/site/jacoco/
            api-rest-assured-java/target/jacoco.exec
          retention-days: 30

  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with JaCoCo coverage
        run: |
          mvn clean test jacoco:report -Djacoco.skip=false

      - name: Run SonarCloud analysis WITH coverage
        env:
          SONAR_TOKEN: ${{ secrets.JAVA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Running SonarCloud analysis ==="
          echo "Jacoco XML path: target/site/jacoco/jacoco.xml"
          ls -la target/site/jacoco/jacoco.xml 2>/dev/null || \
            echo "WARNING: jacoco.xml not found"

          mvn sonar:sonar \
            -Dsonar.projectKey=rkmendoza_api-rest-assured-java \
            -Dsonar.organization=rkmendoza \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.coverage.exclusions=**/test/**,**/*Test.java,**/stepdefinitions/**,**/runners/**